<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}" >
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Ayoub</td>
        <td th:text="${author.lastName}">Zoubeidi</td>
    </tr>
</table>

</body>
</html>
